<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>منبر النقد - أرشيف المقالات النقدية</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Cairo:wght@300;400;600;700&family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #eae2d7;
            font-family: 'Tajawal', 'Cairo', 'Amiri', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1.5rem;
            position: relative;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(200, 180, 160, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 90% 70%, rgba(160, 140, 120, 0.12) 0%, transparent 30%);
        }

        .container {
            max-width: 950px;
            width: 100%;
            background: rgba(255, 252, 245, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 64px 64px 48px 48px;
            padding: 2.8rem 2.8rem 2.5rem;
            box-shadow: 
                0 30px 50px -20px rgba(60, 40, 20, 0.25),
                0 0 0 1px rgba(230, 215, 190, 0.6) inset,
                0 0 0 2px rgba(255, 255, 245, 0.5) inset;
            border: 1px solid rgba(255, 245, 230, 0.7);
            transition: all 0.3s ease;
        }

        .masthead {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .masthead::after {
            content: '';
            display: block;
            width: 120px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #b2967c, #c8aa8a, #b2967c, transparent);
            margin-top: 1rem;
            border-radius: 3px;
        }

        h1 {
            font-size: 4.2rem;
            font-weight: 800;
            color: #3b2f26;
            text-align: center;
            line-height: 1.1;
            letter-spacing: -0.02em;
            text-shadow: 0 2px 5px rgba(170, 130, 90, 0.1);
            font-family: 'Tajawal', 'Amiri', sans-serif;
            margin-bottom: 0.4rem;
        }

        .subtitle {
            font-size: 1.6rem;
            font-weight: 400;
            color: #7a6452;
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(235, 220, 205, 0.5);
            padding: 0.3rem 2rem;
            border-radius: 60px;
            backdrop-filter: blur(4px);
            border: 1px solid #e2cfbb;
        }

        .subtitle i {
            color: #b28b65;
            font-size: 1.4rem;
        }

        .search-wrapper {
            margin: 2.5rem 0 2rem;
            position: relative;
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-box input {
            width: 100%;
            padding: 1.5rem 3rem 1.5rem 5rem;
            font-size: 2rem;
            border: none;
            border-radius: 70px;
            background: #ffffff;
            box-shadow: 
                0 8px 18px -6px rgba(80, 60, 40, 0.2),
                0 0 0 1px #e5d6c4 inset,
                0 0 0 3px rgba(255, 250, 240, 0.8) inset;
            font-family: 'Tajawal', 'Cairo', sans-serif;
            font-weight: 500;
            color: #2f2a24;
            transition: all 0.25s;
        }

        .search-box input:focus {
            outline: none;
            box-shadow: 
                0 12px 25px -10px #9b7e64,
                0 0 0 2px #cfb8a2 inset,
                0 0 0 4px #f5efe8 inset;
            background: #fffdf9;
        }

        .search-box input::placeholder {
            color: #b7a694;
            font-weight: 300;
            font-size: 1.6rem;
            opacity: 0.8;
        }

        .search-icon {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2.4rem;
            color: #b29176;
            pointer-events: none;
            opacity: 0.8;
        }

        .clear-search {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.8rem;
            color: #bb9f89;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.15s;
            opacity: 0.7;
        }

        .clear-search:hover {
            color: #7b4e34;
            background: rgba(200, 170, 140, 0.2);
            opacity: 1;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1.5rem 0 1.8rem;
            background: #f2eadf;
            padding: 0.8rem 1.8rem;
            border-radius: 50px;
            border: 1px solid #decbb8;
        }

        .results-count {
            font-size: 1.3rem;
            font-weight: 500;
            color: #53483d;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .results-count i {
            color: #b28b65;
            font-size: 1.4rem;
        }

        .folder-badge {
            background: #d9caba;
            padding: 0.4rem 1.2rem;
            border-radius: 30px;
            font-family: 'Cairo', monospace;
            font-size: 1rem;
            color: #3b362f;
            display: flex;
            align-items: center;
            gap: 8px;
            border: 1px solid #c9b49d;
            box-shadow: inset 0 1px 3px rgba(255, 255, 255, 0.7);
        }

        .folder-badge i {
            font-size: 1rem;
            color: #a58363;
        }

        .results-container {
            min-height: 250px;
        }

        .results-list {
            display: flex;
            flex-direction: column;
            gap: 0.9rem;
            list-style: none;
        }

        .result-card {
            background: #fffefc;
            border: 1px solid #eedbcb;
            border-radius: 70px;
            transition: all 0.3s cubic-bezier(0.2, 0.9, 0.3, 1);
            box-shadow: 0 3px 8px rgba(100, 70, 40, 0.05);
            overflow: hidden;
        }

        .result-card:hover {
            background: #ffffff;
            border-color: #dbbd9f;
            box-shadow: 0 12px 25px -10px #bea184, 0 0 0 1px #e6cfb8 inset;
            transform: translateY(-3px) scale(1.01);
        }

        .result-card a {
            display: flex;
            align-items: center;
            padding: 1rem 2rem 1rem 1.8rem;
            text-decoration: none;
            color: #3f372e;
            font-size: 1.9rem;
            font-weight: 500;
            gap: 15px;
        }

        .file-icon {
            font-size: 2.2rem;
            color: #c3a07e;
            transition: 0.2s;
        }

        .result-card:hover .file-icon {
            color: #946b4b;
            transform: scale(1.1);
        }

        .file-name {
            flex: 1;
            font-family: 'Tajawal', 'Cairo', sans-serif;
            letter-spacing: 0.01em;
        }

        .file-meta {
            font-size: 1.1rem;
            color: #a58d78;
            background: #f4ede5;
            padding: 0.3rem 1.2rem;
            border-radius: 50px;
            border: 1px solid #e5d2be;
        }

        .empty-state {
            text-align: center;
            color: #7c6b5b;
            font-size: 1.7rem;
            padding: 4rem 2rem;
            background: rgba(250, 240, 230, 0.7);
            border-radius: 70px;
            border: 2px dashed #d6c1ad;
            backdrop-filter: blur(6px);
        }

        .empty-state i {
            font-size: 3rem;
            color: #b28b65;
            margin-bottom: 1rem;
            display: block;
        }

        .available-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }

        .tag {
            background: #e1d2c2;
            padding: 0.4rem 1.2rem;
            border-radius: 40px;
            font-size: 1.1rem;
            color: #4d3f34;
            border: 1px solid #cfb9a2;
            box-shadow: inset 0 1px 4px #f9efe4;
        }

        .tag i {
            font-size: 0.9rem;
            margin-left: 5px;
            color: #7b614d;
        }

        .footer {
            margin-top: 3rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #8f7f6e;
            border-top: 1px solid #ddcfbf;
            padding-top: 1.8rem;
            font-size: 1.1rem;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
        }

        .footer-links span {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: default;
            opacity: 0.8;
            transition: 0.15s;
        }

        .footer-links span:hover {
            opacity: 1;
            color: #5f4b3a;
        }

        .footer-links i {
            color: #a58363;
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 0.8rem;
                align-items: flex-start;
            }

            .container {
                padding: 1.8rem 1.2rem 1.5rem;
                border-radius: 40px 40px 30px 30px;
                backdrop-filter: blur(12px);
            }

            .masthead::after {
                width: 80px;
                margin-top: 0.7rem;
            }

            h1 {
                font-size: 2.8rem;
                line-height: 1.2;
                word-break: break-word;
            }

            .subtitle {
                font-size: 1.2rem;
                padding: 0.3rem 1.2rem;
                gap: 6px;
                flex-wrap: wrap;
                justify-content: center;
            }

            .subtitle i {
                font-size: 1.1rem;
            }

            .search-wrapper {
                margin: 1.8rem 0 1.5rem;
            }

            .search-box input {
                padding: 1.2rem 2.5rem 1.2rem 4rem;
                font-size: 1.5rem;
                border-radius: 50px;
            }

            .search-box input::placeholder {
                font-size: 1.2rem;
            }

            .search-icon {
                left: 15px;
                font-size: 1.8rem;
            }

            .clear-search {
                left: auto;
                right: 10px;
                font-size: 1.5rem;
                padding: 4px;
            }

            .stats-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.8rem;
                padding: 0.8rem 1.2rem;
                margin: 1rem 0 1.5rem;
            }

            .results-count {
                font-size: 1.1rem;
                width: 100%;
            }

            .folder-badge {
                font-size: 0.9rem;
                padding: 0.3rem 1rem;
            }

            .result-card {
                border-radius: 40px;
            }

            .result-card a {
                padding: 0.9rem 1.2rem;
                font-size: 1.4rem;
                gap: 10px;
                flex-wrap: wrap;
            }

            .file-icon {
                font-size: 1.8rem;
            }

            .file-name {
                font-size: 1.3rem;
                min-width: 150px;
            }

            .file-meta {
                font-size: 0.9rem;
                padding: 0.2rem 1rem;
                margin-right: auto;
            }

            .empty-state {
                font-size: 1.3rem;
                padding: 2.5rem 1rem;
                border-radius: 40px;
            }

            .empty-state i {
                font-size: 2.2rem;
            }

            .tag {
                font-size: 0.9rem;
                padding: 0.3rem 0.9rem;
            }

            .footer {
                flex-direction: column;
                gap: 1.2rem;
                align-items: flex-start;
                margin-top: 2rem;
                padding-top: 1.2rem;
            }

            .footer-links {
                flex-wrap: wrap;
                gap: 1rem;
                width: 100%;
                justify-content: space-around;
            }

            .footer-links span {
                font-size: 0.95rem;
            }
        }

        @media screen and (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
            }

            h1 {
                font-size: 2.2rem;
            }

            .subtitle {
                font-size: 1rem;
                padding: 0.2rem 0.8rem;
            }

            .search-box input {
                font-size: 1.3rem;
                padding: 1rem 2rem 1rem 3.5rem;
            }

            .result-card a {
                flex-wrap: wrap;
                gap: 8px;
            }

            .file-name {
                min-width: 100%;
                order: 2;
                font-size: 1.2rem;
            }

            .file-icon {
                order: 1;
            }

            .file-meta {
                order: 3;
                margin-right: 0;
                width: fit-content;
            }

            .footer-links {
                gap: 0.8rem;
            }
        }

        @media screen and (max-width: 360px) {
            h1 {
                font-size: 1.9rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .search-box input {
                font-size: 1.1rem;
            }

            .result-card a {
                font-size: 1.1rem;
            }
        }

        @media (hover: none) and (pointer: coarse) {
            .result-card:hover {
                transform: none;
                box-shadow: 0 3px 8px rgba(100, 70, 40, 0.05);
            }

            .result-card:active {
                background: #f1e8dc;
                transform: scale(0.98);
            }

            .clear-search:active {
                background: rgba(200, 170, 140, 0.3);
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #e7cfbb;
            border-radius: 50%;
            border-top-color: #b28b65;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="masthead">
            <h1>مِنـبَــرُ النــقــد</h1>
            <div class="subtitle">
                <i class="fas fa-feather-alt"></i>
                أرشيف حرية التعبير
                <i class="fas fa-pen-fancy"></i>
            </div>
        </div>

        <div class="search-wrapper">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="ابحث عن مقال أو موضوع..." autofocus>
                <span class="search-icon"><i class="fas fa-search"></i></span>
                <button class="clear-search" id="clearButton" style="display: none;">
                    <i class="fas fa-times-circle"></i>
                </button>
            </div>
        </div>

        <div class="stats-bar">
            <div class="results-count" id="resultCount">
                <i class="fas fa-book-open"></i>
                <span id="countText">جاري التحميل...</span>
            </div>
            <div class="folder-badge">
                <i class="fas fa-folder-open"></i>
                <span>Subjects</span>
            </div>
        </div>

        <div class="results-container" id="resultsContainer">
            <div class="empty-state">
                <i class="fas fa-spinner fa-pulse"></i>
                جاري البحث في الأرشيف...
            </div>
        </div>

        <div class="footer">
            <div style="display: flex; align-items: center; gap: 12px;">
                <i class="fas fa-dove" style="color: #a58363;"></i>
                <span>منبر النقد — العدد الأول ١٤٤٦</span>
            </div>
            <div class="footer-links">
                <span><i class="fab fa-twitter"></i> إكس</span>
                <span><i class="fas fa-envelope"></i> مراسلة</span>
                <span><i class="fas fa-rss"></i> خلاصة</span>
                <span><i class="fas fa-archive"></i> أرشيف</span>
            </div>
        </div>
    </div>

    <script>
        let availableFiles = [];
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultCount = document.getElementById('countText');
        const clearButton = document.getElementById('clearButton');

        async function loadFiles() {
            try {
                if (availableFiles.length === 0) {
                    availableFiles = [
                        "ذباب_الالكتروني.html"
                    ];
                    
                    await checkExistingFiles();
                }
                
                updateResults();
                
            } catch (error) {
                console.error('خطأ:', error);
                resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        تعذر تحميل الملفات
                    </div>`;
            }
        }

        async function checkExistingFiles() {
            const existingFiles = [];
            
            for (const file of availableFiles) {
                try {
                    const response = await fetch(`Subjects/${file}`, { method: 'HEAD' });
                    if (response.ok) {
                        existingFiles.push(file);
                    }
                } catch (e) {
                    // تجاهل أخطاء الشبكة
                }
            }
            
            if (existingFiles.length > 0) {
                availableFiles = existingFiles;
            }
        }

        function formatDisplayName(file) {
            return file.replace('.html', '')
                       .replace(/_/g, ' ')
                       .replace(/ذباب_الالكتروني/i, 'ذباب إلكتروني')
                       .trim();
        }

        function updateResults() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            let filteredFiles = [];
            
            if (searchTerm === '') {
                filteredFiles = availableFiles;
            } else {
                filteredFiles = availableFiles.filter(file => {
                    const fileName = formatDisplayName(file).toLowerCase();
                    return fileName.includes(searchTerm);
                });
            }
            
            resultCount.textContent = `${filteredFiles.length} نتيجة`;
            
            if (searchTerm.length > 0) {
                clearButton.style.display = 'flex';
            } else {
                clearButton.style.display = 'none';
            }
            
            if (filteredFiles.length === 0) {
                const tags = availableFiles.map(f => formatDisplayName(f));
                resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-search-minus"></i>
                        لا توجد مقالات تطابق بحثك
                        <div class="available-tags">
                            ${tags.map(tag => `<span class="tag"><i class="fas fa-file-alt"></i>${tag}</span>`).join('')}
                        </div>
                    </div>`;
                return;
            }
            
            let html = '<div class="results-list">';
            filteredFiles.forEach(file => {
                const displayName = formatDisplayName(file);
                html += `
                    <div class="result-card">
                        <a href="Subjects/${file}" target="_blank">
                            <span class="file-icon"><i class="fas fa-file-alt"></i></span>
                            <span class="file-name">${displayName}</span>
                            <span class="file-meta"><i class="fas fa-eye"></i> مقالة</span>
                        </a>
                    </div>
                `;
            });
            html += '</div>';
            
            resultsContainer.innerHTML = html;
        }

        function clearSearch() {
            searchInput.value = '';
            updateResults();
            searchInput.focus();
        }

        searchInput.addEventListener('input', updateResults);
        clearButton.addEventListener('click', clearSearch);
        
        loadFiles();
    </script>
</body>
</html>
